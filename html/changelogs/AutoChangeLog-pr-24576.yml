author: "Iamgoofball, Paxilmaniac, lessthnthree"
delete-after: True
changes:
  - rscadd: "Assistants now spawn with Good Assistant Points Punchcards."
  - rscadd: "The punchcards can be punched by heads of staff, who spawn with punchers."
  - rscadd: "A punchcard can have six punches at maximum. Your starting punchcard comes with a free punch."
  - rscadd: "Turning in a punchcard gives 50 credits for each punch directly to your ID card's bank account, a box of chicken nuggets, and a new fresh punchcard."
  - rscadd: "Punchcards are turned in at the Good Assistant Points Redemption Machine in the Cargo lobby."
  - rscadd: "Don't lose your punchcard, or you can't replace it."