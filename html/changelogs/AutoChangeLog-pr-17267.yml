author: "A.C.M.O."
delete-after: True
changes: 
  - rscadd: "Hermetically sealed and space-worthy helmets can now be used as breathing apparatuses!"
  - rscadd: "Internals air tanks can now be toggled via AltClick."
  - bugfix: "Breath masks are fixed, and can now be toggled via AltClick."
  - refactor: "Refactored and deduplicated a significant portion of internal air tank functions."
  - bugfix: "Fixed a bug that caused any type of equipped mask to be auto-adjusted when toggling internals."
  - bugfix: "Fixed a bug that prevented toggling of internals via the stripping menu if the mob only had a breathing tube."
  - bugfix: "Fixed a bug that allowed two mobs to breathe from the same air tank after exchanging it between them."
